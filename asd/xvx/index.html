<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Contacto</h2>

        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="telefono" placeholder="Teléfono" required>
            <textarea id="mensaje" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <div id="respuesta" class="mensaje"></div>
    </div>

    <script>
        const formulario = document.getElementById('formulario');
        const respuesta = document.getElementById('respuesta');

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                mensaje: document.getElementById('mensaje').value
            };

            try {
                const res = await fetch('http://localhost:3000/contacto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                if (res.ok) {
                    respuesta.textContent = 'Datos enviados';
                    formulario.reset();
                } else {
                    respuesta.textContent = 'Error al enviar';
                }

            } catch (error) {
                respuesta.textContent = 'Sin conexión con el servidor';
            }
        });
    </script>

</body>
</html>
